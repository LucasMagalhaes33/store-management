      </div>
      <div class="form-customer">
        <form style="margin: 20px;">
            <h3 class="fs-4">Novo Usuário</h3>
            <div class="form-row">
              <div class="form-group col-md-6 mb-3">
                <label for="inputName4">Nome</label>
                <input type="text" class="form-control" id="inputName4">
              </div>
              <div class="form-group col-md-6 mb-3">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="exemplo@exemplo.com">
              </div>
            </div>
            <div class="form-group col-md-6 mb-3">
              <label for="inputAddress">Endereço</label>
              <input type="text" class="form-control" id="inputAddress">
            </div>
            <div class="form-group col-md-6 mb-3">
              <label for="inputAddress2">Complemento</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, bloco, ou andar">
            </div>
            <div class="form-row">
              <div class="form-group col-md-3 mb-3">
                <label for="inputRole">Função</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-3 mb-3">
                <label for="inputCity">Cidade</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-3 mb-3">
                <label for="inputState">Estado</label>
                <select id="inputState" class="form-control">
                  <option selected>Pará</option>
                  <option>São Paulo</option>
                  <option>Rio de Janeiro</option>
                </select>
              </div>
              <div class="form-group col-md-3 mb-3">
                <label for="inputZip">CEP</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
              <div class="form-group col-md-3">
                <label for="inputPassword">Senha</label>
                <input type="password" class="form-control" id="inputPassword">
              </div>
            </div>
            </div>
            <div class="form-button">
              <button type="submit" class="btn btn-primary" style="margin-left: 20px;">Salvar</button>
              <a href="users.html" class="btn btn-secondary">Voltar</a>
            </div>
          </form>
