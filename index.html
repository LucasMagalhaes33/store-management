<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.14.0/devicon.min.css">
    <link rel="stylesheet" href="assets/css/sign_in.css">
</head>
<body class="bg-dark">
    <form class="form-signin text-white">
        <i class="devicon-bootstrap-plain mb-4" style="font-size: 72px;"></i>
        <h1 class="h3 mb-3 font-weight-normal">Empresa</h1>
        <label for="inputEmail" class="sr-only label">Email</label>
        <input type="email" id="inputEmail" class="form-control mb-3" placeholder="Email" required autofocus>
        <label for="inputPassword" class="sr-only label">Senha</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Lembrar de mim
          </label>
        </div>
        <a href="pages/home.html" class="btn btn-lg btn-primary btn-block">Sign in</a>
        <!-- <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button> -->
        <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
      </form>
      <script src="assets/js/singIn.js"></script>
</body>
</html>
